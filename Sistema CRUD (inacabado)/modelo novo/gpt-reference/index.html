<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CADASTRO</h1>
      <div class="form-card">
        <div class="photo-section">
          <div class="photo-upload">
            <img src="https://via.placeholder.com/80" alt="Foto" />
            <p>clique no ícone<br />para anexar a foto</p>
          </div>
          <span class="photo-label">Foto</span>
        </div>
        <form>
          <div class="input-group">
            <label for="descricao">descrição</label>
            <input type="text" id="descricao" />
          </div>
          <div class="input-group">
            <label for="codigo">código de barras</label>
            <input type="text" id="codigo" />
          </div>
          <div class="input-group">
            <label for="marca">marca</label>
            <input type="text" id="marca" />
          </div>
          <div class="input-group">
            <label for="complemento">complemento</label>
            <input type="text" id="complemento" />
          </div>
          <div class="input-group">
            <label for="quantidade">quantidade caixa</label>
            <input type="text" id="quantidade" />
          </div>
          <div class="input-group">
            <label for="tipo">tipo de unidade</label>
            <input type="text" id="tipo" />
          </div>
          <div class="buttons">
            <button class="cancel">cancelar</button>
            <button class="submit">concluir</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
